<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Scoller Demo - Restyle</title>
  <style>
    #vs > div {
        background-color: red;
    }
    .scroller {
        overflow: scroll;
        height: 400px;
    }
  </style>

  <p>Animated restyling of the scrolling area. This should be faster
    since most elements are display-locked.</p>

    <script type="module">
    // Do this separately. If virtual-scroller is not available, the demo
    // will still work.
    import 'std:elements/virtual-scroller';
  </script>
  <script type="module">
    import '../util/confirm-features.mjs';
  </script>
  <script type="module">
    import '../util/fps-display.mjs';
  </script>
  <script type="module">
    import '../util/demo-controller.mjs';
  </script>
  <confirm-features></confirm-features>
  <fps-display></fps-display>

  <demo-controller id=dc></demo-controller>
  <div style="width: 100%">
    <div id=contentDiv class="scroller resize">
      <virtual-scroller id=vs></virtual-scroller>
    </div>
  </div>

  <script type="module">
    import * as Util from '../util/util.mjs';
    dc.setContainer(vs);
    let divStyle;
    for (const rule of document.styleSheets[0].rules) {
      if (rule.selectorText === "#vs > div") {
        divStyle = rule.style;
      }
    }
    Util.everyFrame(i => {
      divStyle.backgroundColor = `hsl(${i*3 % 360} 100% 50%)`;
    });
  </script>
