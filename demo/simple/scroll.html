<head>
  <title>Virtual Scoller Demo - Scroll</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <style>
    .scroller {
        overflow: scroll;
        height: 400px;
    }
  </style>
</head>

<body>
  <p>Scroll a little every frame. This will be slower as the virtual
  scroller needs to unlock the correct element(s).</p>

  <script type="module">
    // Do this separately. If virtual-scroller is not available, the demo
    // will still work.
    import 'std:elements/virtual-scroller';
  </script>
  <script type="module">
    import '../util/confirm-features.mjs';
  </script>
  <script type="module">
    import '../util/fps-display.mjs';
  </script>
  <script type="module">
    import '../util/demo-controller.mjs';
  </script>
  <confirm-features></confirm-features>
  <fps-display></fps-display>

  <demo-controller id=dc></demo-controller>
  <div style="width: 100%">
    <div id=contentDiv class="scroller resize">
      <virtual-scroller id=vs></virtual-scroller>
    </div>
  </div>

  <script type="module">
    import * as Util from '../util/util.mjs';
    dc.setContainer(vs);
    let SCROLL_BY = 50;
    Util.everyFrame(i => {
      // Loops from  0 .. scrollHeight .. 0
      contentDiv.scrollTop = contentDiv.scrollHeight - Math.abs(contentDiv.scrollHeight - ((i * SCROLL_BY) % (2*contentDiv.scrollHeight)));
    });
  </script>
</body>
