<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body>* {
      max-width: 54.7em;
    }

    body>.head {
      max-width: 100%;
    }
  </style>
</head>

<body>

  <p id="requirements">This demo requires
    <a href="https://www.chromestatus.com/feature/5466425791610880">Streams API: TransformStream</a> support.</p>

  <script type="module">
    if (window.TransformStream) {
      document.getElementById('requirements').remove();
      import('./html-spec-viewer.js');
    }
  </script>
</body>

</html>
