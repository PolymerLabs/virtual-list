<!doctype html>
<html>

<body>
  <style>
    body {
      margin: 0;
    }

    virtual-scroller {
      height: 100vh;
    }

    div {
      box-sizing: border-box;
      padding-left: 10px;
      line-height: 40px;
      border-bottom: 1px solid #eee;
    }
  </style>
  <virtual-scroller id="virtualScroller"></virtual-scroller>
  <script type="module">
    import '../../virtual-scroller-element.js';

    const nodePool = [];
    virtualScroller.createElement = () => nodePool.pop() || document.createElement('div');
    virtualScroller.updateElement = (elem, i) => elem.textContent = i;
    virtualScroller.recycleChild = (elem) => nodePool.push(elem);
    // Render as many items as possible --> infinite scrolling!
    virtualScroller.totalItems = Number.MAX_SAFE_INTEGER;
  </script>
</body>

</html>
