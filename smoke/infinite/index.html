<!doctype html>
<html>

<body>
  <style>
    body {
      margin: 0;
    }

    virtual-list {
      margin: 8px;
      height: calc(100vh - 18px);
      border: 1px solid;
    }

    div {
      box-sizing: border-box;
      padding: 0 5px;
      line-height: 40px;
      height: 40px;
      border-bottom: 1px solid #eee;
    }
  </style>
  <virtual-list id="virtualList"></virtual-list>
  <script type="module">
    import '../../virtual-list-element.js';

    const nodePool = [];
    virtualList.newChild = () => nodePool.pop() || document.createElement('div');
    virtualList.updateChild = (elem, i) => elem.textContent = `item ${i}`;
    virtualList.recycleChild = (elem) => nodePool.push(elem);
    // Render as many items as possible --> infinite scrolling!
    virtualList.items = Number.MAX_SAFE_INTEGER;
  </script>
</body>

</html>
